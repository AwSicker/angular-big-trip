<ul class="trip-events__list">
  <ng-container *ngFor="let destination of destinations">
  <ng-container *ngIf="destination; then defItem; else editedItem"></ng-container>
    <ng-template #defItem>
      <app-item [destination]="destination" >
    </app-item>
    </ng-template>
    <ng-template #editedItem>
      <app-edit-item></app-edit-item>
    </ng-template>
  </ng-container>
</ul>
