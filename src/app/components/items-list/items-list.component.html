<ul class="trip-events__list">
  <ng-container *ngFor="">
  <ng-container *ngIf="item; then defItem; else editedItem"></ng-container>
  </ng-container>
    <ng-template #defItem>
      <app-item *ngFor="let i of items; index as item;" (click)="onClickOpen(item)">
    </app-item>
    </ng-template>
    <ng-template #editedItem>
      <app-edit-item></app-edit-item>
    </ng-template>
</ul>
